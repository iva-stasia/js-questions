<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Questions</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    </head>
    <body>
        <main class="mx-4">
            <nav class="level container py-5">
                <div class="level-left">
                    <div class="level-item">
                        <span class="icon-text is-size-3">
                            <span class="icon">
                                <i class="fa-brands fa-square-js"></i>
                            </span>
                            <span class="has-text-weight-semibold"
                                >Interview Questions</span
                            >
                        </span>
                    </div>
                </div>

                <div class="level-right">
                    <div class="level-item">
                        <label class="checkbox">
                            <input
                                type="checkbox"
                                id="hideLearned"
                                onchange="updateCards()" />
                            Hide learned questions
                        </label>
                    </div>
                </div>
            </nav>

            <div class="container mb-6">
                <div
                    class="columns is-multiline is-desktop"
                    id="cardsContainer">
                    <div class="column is-one-third-desktop is-flex">
                        <div
                            class="card is-flex-grow-1 is-flex is-flex-direction-column is-clipped has-background-light">
                            <textarea
                                class="textarea has-fixed-size is-flex-grow-1"
                                placeholder="Enter a question"
                                rows="1"
                                id="addQuestionField"></textarea>
                            <button
                                class="button is-radiusless is-light"
                                id="addQuestionBtn"
                                onclick="renderNewQuestion()">
                                <span class="icon">
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                                <span class="has-text-weight-semibold"
                                    >Add Question</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./questions.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
